<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/character.css" />
    <link rel="stylesheet" href="./styles/location.css" />
    <link rel="stylesheet" href="./styles/games.css" />

    <link rel="icon" href="./src/ico/logo.png" />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/custom.js"></script>
    <script src="./scripts/character.js"></script>
    <script src="./scripts/movement.js"></script>
  </head>
  <body>
    <div class="layers" id="layer3">
      <div class="game" id="playground-game">
        <div class="instructions">
          <h3>Welcome to Nested-ball Court</h3>
          <p>You think you can shoot???</p>
        </div>
        <div class="screen">
          <div class="left-col">
            <div class="">
              <div class="power"></div>
            </div>
          </div>
          <div class="block-col"></div>
          <div class="right-col">
            <h5>TIMER</h5>
            <div id="timer"></div>
            <h5>SCORE</h5>
            <div id="score"></div>
          </div>
        </div>
        <div class="controller">
          <button type="button" class="btn btn-danger" id="start-game">
            Start( <i class="fa-solid fa-play"></i> );
          </button>
        </div>
      </div>
    </div>
    <!-- <script src="./scripts/main.js"></script> -->
    <link rel="stylesheet" href="./styles/hidden.css" />

    <script src="./scripts/playground_game.js"></script>
  </body>
</html>
